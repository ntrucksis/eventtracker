
<!-- <div class="bg"></div> -->
<html>
  <body>
  <div class="flex-container">
  <div class="button-container">
    <a href="/chicago">
      <button class="matbutton" mat-fab color="primary">
        CHI
      </button>
    </a>
  </div>
  <div class="button-container">
    <a href="/la">
      <button class="matbutton" mat-fab color="primary">
        LA
      </button>
    </a>
  </div>
  <div class="button-container">
    <a href="/philly">
      <button class="matbutton" mat-fab color="primary">
        PHILLY
      </button>
    </a>
  </div>
  </div>

  <div class="table-container">
  <h2 class="thirty-day-list">Shows Happening in Next 30 Days</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef> Venue </th>
      <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let element"> {{element.link}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time | date: 'mediumDate'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


  </div>
</body>
</html>
